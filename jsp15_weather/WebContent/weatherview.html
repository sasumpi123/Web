<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="//code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/weatherajax.js"></script>
</head>
<body>

	<h1>기상청이 제공하는 우리동네 날씨</h1>
	<!-- 
		apach - xalan - xalan2.7.2 - download - lastest(xalan-j distribution) - binary - zip(tar.gz) 
		기상청 날씨누리 - 생활과 산업 - 서비스 - 인터넷 - rss
	 -->
	<table border="1">
		<tr>
			<td colspan="8" bgcolor="skyblue"><b>지 역</b></td>
		</tr>
		<tr>
			<td colspan="3">주소를 선택하세요 
				<select id="address">
					<option value="1168064000">서울 특별시 강남구 역삼1동</option>
					<option value="4146351500">경기도 용인시 기흥구 영덕동</option>
					<option value="1147052000">서울 특별시 양천구 목2동</option>
				</select>
			</td>
			 <td><input type="button" id="weaview" value="날씨보기"></td>
		</tr>
		<tr>
			<td>좌표</td>
			<td colspan="3">
			위도 : <input type="text" id="x" readonly="readonly">
			경도 : <input type="text" id="y" readonly="readonly">
			</td>
		</tr>
		<tr> 
			<td colspan="4" bgcolor="skyblue"><b> 현재 날씨 </b></td>
		</tr>
		<tr>
			<td>기준시간</td>
			<td colspan="2">
				<input type="text" size="50" id="pubDate" readonly="readonly">
			</td>
			<td rowspan="5" align="center">
				<img alt="날씨정보" src="" id="weather_img" width="150" height="150">
			</td>
		</tr>
		<tr>
			<td>날씨</td>
			<td colspan="2">
				<input type="text" id="wfKor" readonly="readonly">
			</td>
		</tr>
		<tr>
			<td>기온</td>
			<td colspan="2">
				<input type="text" id="temp" readonly="readonly">
			</td>
		</tr>
		<tr>
			<td>습도</td>
			 <td colspan="2">
			 	<input type="text" id="reh" readonly="readonly">
			 </td>
		</tr>
		<tr>
			<td>강수확률</td>
			<td colspan="2">
				<input type="text" id="pop" readonly="readonly">
			</td>
		</tr>
	</table>

</body>
</html>
